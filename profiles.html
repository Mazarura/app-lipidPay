		<style>
			/* Defaults */
			*{
				padding: 0;
				margin: 0;
				box-sizing: border-box;}
			a{
				text-decoration: none;
				text-decoration-style: none;
				color:#80aaff;}
			::-webkit-scrollbar{
				display: none;}
			[rbtn]{
				height: 35px;
				width: 35px;
				border-radius: 50%;
				border-style: none;}
			[rbtn] svg{width: 14px;}
			[rbtn][fgc="light"]{background-color: black;}
			[rbtn][fgc="dark"]{background-color: white;}
			[rbtn][fgc="light"] svg{
				fill: white;
				stroke: white;}
			[rbtn][fgc="dark"] svg{
				fill: black;
				stroke: black;}
			html{
				width: 100%;
				height: 100%;
				font-family: verdana;}
				body{
					display: grid;
					width: 100%;
					max-width: 480px;
					height: 100%;
					grid-template-areas: "a";
					grid-template-columns: 1fr;
					border-right: 1px solid black;}
					body > div{
						height: 100%;
						width:100%;
						grid-area: a;}
						#a{
							z-index: 2;
							background-color: pink;}
						#a.off{
							display: none;}
						#b{
							display: grid;
							grid-template-rows: min-content 1fr 65px;
							overflow-y: hidden;}
							header{ 
									display: grid;
									grid-template-areas: "a b c" "a d c";
									grid-template-columns: min-content 1fr min-content;
									height: 100%;
									width: 100%;
									padding: 10px;
									grid-row-gap: 3px;
									grid-column-gap: 10px;
									align-items: center;
									background-color: #eee;}
									header > img{
										grid-area: a;
										width: 50px;
										height: 50px;
										border-radius: 50%;
										object-fit: cover;}
									header > label:nth-child(2){ 
										font-weight: bold;}
									header > label:nth-child(3){ 
										font-size: 10px;
										color: #5e5e5e}
									header > a{
										grid-area: c;
									}
									header a > svg{ 
										width: 35px;}
							main{
								display: grid;
								grid-template-rows: min-content;
								grid-gap: 20px;
								height: 100%;
								width: 100%;}
								main > ul{
									width: 100%;}
									main ul li{ 
									display: grid;
									grid-template-columns: 1fr repeat(2, min-content);
									align-items: center;
									padding: 10px;
									grid-gap: 10px;}
									main label:nth-child(1){ 
										color: #5e5e5e;
										/*font-weight: bold;*/
										font-size: 14px; }
									.sqr_tag,
									.rnd_tag{ 
										font-size: 10px;
										font-weight: bold;
										color: white;
										padding: 3px 5px;
										background-color: black }
									.sqr_tag{
										border-left: 2px solid red;}
									.rnd_tag{
										/*height: 10px;
										width: 10px;*/
										border-radius: 10px;}
							

							footer{
								display: grid;
								grid-template-columns: repeat(4, auto);
								align-items: center;
								background-color: black;}
								footer a{
									display: grid;
									grid-gap: 5px;
									font-size: 10px;
									color: white;
									justify-items: center;}
								#profile{
									color: dodgerblue;}
									#profile svg{
										fill: dodgerblue;
										stroke: dodgerblue;}
									footer svg{
										width: 24px;
										fill: white;
										stroke: white;}
		</style>
